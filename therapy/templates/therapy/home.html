{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-US" ng-app="therapyApp">
    <head>
        <title>Gametime</title>
	<link rel="stylesheet" href="{% static "therapy/css/bootstrap.css" %}" />
	<script src="{% static "therapy/js/angular-1.3.11/angular.js" %}"></script>
	<script src="{% static "therapy/js/angular-1.3.11/angular-ui-router.js" %}"></script>
	<script src="{% static "therapy/js/app.js" %}"></script>
	<script src="{% static "therapy/js/controllers.js" %}"></script>
    </head> 
  <body >
	
	<div class="page-header"><h2> Welcome To GameTime!! </h2>
		{% if user.is_authenticated %}<a href="{% url 'therapy:logout' %}">Logout</a>{% endif %}<br /></div>
	{% if user.is_authenticated %}
	<p>{{message}}</p>
	<a href="{% url 'therapy:add_service' %}">Add service</a><br />
	<a href="{% url 'therapy:add_schedule' %}">Add schedule</a><br />
	<ui-view></ui-view>
	
	{% else %}
	<li><a href="{% url 'therapy:register' %}">Click Here To Register!</a></li>
	<li><a href="{% url 'therapy:login' %}">Click Here To Login</a></li>
	{% endif %}
   </body>
</html>
