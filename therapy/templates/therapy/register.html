<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Gametime</title>
	<link rel="stylesheet" href="{% static "therapy/css/bootstrap.css" %}" />
    </head>

    <body>
        <div class="page-header"><h1>Register with Gametime</h1>

        {% if registered %}
        <strong>thank you for registering with Gametime!</strong>
        <a href="/therapy/">Return to the homepage.</a><br />
        {% else %}
        <br /></div>

        <form id="user_form" method="post" action="/therapy/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
