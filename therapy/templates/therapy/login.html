<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Gametime</title>
	<link rel="stylesheet" href="{% static "therapy/css/bootstrap.css" %}" />
    </head>

    <body>
        <div class="page-header"><h1>Login to Gametime</h1></div>

        <form id="login_form" method="post" action="/therapy/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>

    </body>
</html>
