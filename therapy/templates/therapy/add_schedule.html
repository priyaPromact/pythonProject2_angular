{% load staticfiles %}
<html>
    <head>
        <title>Gametime</title>
	<link rel="stylesheet" href="{% static "therapy/css/bootstrap.css" %}" />
    </head>

    <body>
        <div class="page-header"><h1 style="float: left;width: 90%;">Create a Schedule</h1>
	{% if user.is_authenticated %}
	<a href="/therapy/logout/">Logout</a></div><br />
	{% endif %}
        <form id="schedule_form" method="post" action="/therapy/add_schedule/">

            {% csrf_token %}

            {% for field in form.visible_fields %}
                {{ field.help_text }}
                {{ field }}{{ field.errors }}{{message}}
		<br>
            {% endfor %}

            <input type="submit" name="submit" value="Save Schedule" />
        </form>
    </body>

</html>
